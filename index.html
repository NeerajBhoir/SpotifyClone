<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width
    , initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">
    <title>Spotify â€“ Web Player</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="close">
                <img class="invert" src="img/close.svg" alt="">
            </div>
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo"><img width="150px" class="invert" src="img/logo.svg" alt="logo"></div>
                <ul>
                    <li><img src="img/home.svg" class="invert" alt="home" srcset="">Home</li>
                    <li><img src="img/search.svg" class="invert" alt="search" srcset="">Search</li>
                </ul>
            </div>
            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <img src="img/playlist.svg" class="invert" alt="">
                    <h2>Your Library</h2>
                </div>
                <div class="songList">
                    <ul>
                        <li>
                            <img class="invert" src="img/music.svg" alt="">
                            <div class="info">
                                <div>Song Name</div>
                                <div>Song Artist</div>
                            </div>
                            <div class="playnow">
                                <span>Play now</span>
                                <img class="invert" src="img/play.svg" alt="">
                            </div>
                        </li>
                    </ul>
                </div>


                <div class="footer">

                    <div>
                        <a href="https://www.spotify.com/in-en/legal/"><span>Legal</span></a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/safetyandprivacy/"><span>Privacy
                                Center</span></a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/cookies-policy/"><span>Cookies</span></a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"><span>About Ads</span></a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/accessibility/"><span>Accessibility</span></a>
                    </div>
                    <a href="https://www.spotify.com/legal/cookies-policy/" target="_blank"
                        rel="noopener"><span>Cookies</span></a>
                </div>
            </div>
        </div>
        <div class="right bg-grey rounded ">
            <div class="header">  
                <div class="nav">
                    <div class="hamburgerContainer">
                        <img class="invert hamburger" src="img/hamburger.svg" alt="">
                    
                    <svg data-encore-id="icon" role="img" aria-hidden="true"
                        class="Svg-sc-ytk21e-0 cAMMLk IYDlXmBmmUKHveMzIPCF invert" viewBox="0 0 16 16">
                        <path
                            d="M11.03.47a.75.75 0 0 1 0 1.06L4.56 8l6.47 6.47a.75.75 0 1 1-1.06 1.06L2.44 8 9.97.47a.75.75 0 0 1 1.06 0z">
                        </path>
                    </svg>
                    <svg data-encore-id="icon" role="img" aria-hidden="true"
                        class="Svg-sc-ytk21e-0 cAMMLk IYDlXmBmmUKHveMzIPCF invert" viewBox="0 0 16 16">
                        <path
                            d="M4.97.47a.75.75 0 0 0 0 1.06L11.44 8l-6.47 6.47a.75.75 0 1 0 1.06 1.06L13.56 8 6.03.47a.75.75 0 0 0-1.06 0z">
                        </path>
                    </svg>
                    </div>
                </div>
                <div class="buttons">
                    <button class="signupbtn">Sign Up</button>
                    <button class="loginbtn">Login</button>
                </div>
            </div>
            <div class="spotifyPlaylist">
                <h1>Spotify Playlist</h1>
                <div class="cardContainer">  </div>
                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle">

                        </div>
                    </div>
                    <div class="abovebar">
                        <div class="songinfo">

                        </div>
                        <div class="songbuttons">
                            <img width="35px" id="previous" src="img/prevsong.svg" alt="">
                            <img width="35px" id="play" src="img/play.svg" alt="">
                            <img width="35px" id="next" src="img/nextsong.svg" alt="">
                        </div>
                        <div class="songtime">

                        </div>
                        <div class="volume">
                            <img src="img/volume.svg" alt="">
                            <div class="range">
                                <input type="range" name="volume" id="">
                            </div>
                        </div>
                    </div>


                </div>
            </div>
        </div>
        <script src="js/script.js"></script>
</body>
</html>
